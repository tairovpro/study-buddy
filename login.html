<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study-Buddy</title>
    <link rel="stylesheet" href="styles.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/99a22c850c.js" crossorigin="anonymous"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="./index.html" id="navbar__logo"><i class="fa-solid fa-brain"></i>Study-Buddy</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="./index.html" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="./about.html" class="navbar__links">About</a>
          </li>
          <li class="navbar__btn"><a href="./login.html" class="button">Sign Up</a></li>
        </ul>
      </div>
    </nav>
    <!--Login-->
    
      <div class="container" id="signup" style="display: none;">
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="fName" placeholder="First Name" required>
                <label for="fname">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                <label for="lname">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="password" id="passsword" placeholder="password" required>
                <label for="password">Password</label>
            </div>
          <input type="submit" class="btn" value="Sign Up" name="signUp">
        </form>
        <p class="or">
          ----------or-----------
        </p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
          <p>Already Have An Account?</p>
          <button id="signInButton">Sign In</button>
        </div>
      </div>

      <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="password" id="passsword" placeholder="password" required>
                <label for="password">Password</label>
            </div>
            <p class="recover">
              <a href="#">Recover Password</a>
            </p>
            <input type="submit" class="btn" value="Sign In" name="signIn">
        </form>
        <p class="or">
          ----------or-----------
        </p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
          <p>Don't have an account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="app.js"></script>
      <script src="script.js"></script>
</body>
</html>
